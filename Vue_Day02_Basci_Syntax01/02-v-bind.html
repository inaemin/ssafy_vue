<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const imageSrc = ref("https://picsum.photos/200");
          return { imageSrc };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
