<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{inputText1}}</p>
      <hr />
      <p>{{inputText2}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const inputText1 = ref("");
          const inputText2 = ref("");
          return {
            inputText1,
            inputText2,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
