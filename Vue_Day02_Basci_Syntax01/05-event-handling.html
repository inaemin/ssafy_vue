<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p>Count : {{count}}</p>
      <button @click="count++">증가</button>
      <button @click="count--">감소</button>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          return { count };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
